<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="dice">
      <img src="./asset/1.webp" alt="" />
    </div>

    <button id="newGame">NEW GAME</button>
    <button id="rollDice">ROLL DICE</button>
    <button id="hold">HOLD</button>

    <div id="board">
      <div id="player1">
        <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 2.2rem">Player 1</h1>
        <h2 style="color: red;font-size: 5rem;font-family: Arial, Helvetica, sans-serif;margin-top: -90px;">0</h2>
        <div id="box" style="border: 2px solid red;background-color: red;padding: 5px 25px;border-radius: 10px;color: white;">
          <p style="margin-bottom: 15px">CURRENT</p>
          <p style="font-size: 1.5rem" id="totalScore">0</p>
        </div>
      </div>

      <div id="player2">
        <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 2.2rem">Player 2</h1>
        <h2 style="color: red;font-size: 5rem;font-family: Arial, Helvetica, sans-serif;margin-top: -90px;">0</h2>
        <div id="box" style="border: 2px solid red;background-color: red;padding: 5px 25px;border-radius: 10px;color: white;">
          <p style="margin-bottom: 15px">CURRENT</p>
          <p style="font-size: 1.5rem" id="totalScore2">0</p>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
